<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Book Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cadastro-container">

    <div class="profile-pic-wrapper">
      <input type="file" id="profile-input" accept="image/*" class="hidden" onchange="handleImageUpload(event)">
      <img src="profilepic.png" alt="Profile Picture" id="profile-pic" onclick="triggerImageUpload()" />
    </div>

    <h2 class = "heading-regular">Escolher imagem</h2>

    <input type="text" id="nome" placeholder="Nome" />

    <input type="text" id="username" placeholder="Username" oninput="validateUsername()" />
    <p id="username-error" class="input-error"></p>

    <input type="email" id="email" placeholder="Email" />

    <div class="password-wrapper">
      <input type="password" id="senha" placeholder="Senha" oninput="validatePassword()" />
      <span class="toggle-password" onclick="togglePasswordVisibility('senha', this)">👁️</span>
    </div>
    <p id="senha-error" class="input-error"></p>

    <p id="error-message" class="error"></p>

    <button onclick="continuarCadastro()">Continuar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
